<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Управляйте своими задачами эффективно с помощью нашего таймера. Устанавливайте приоритеты, отслеживайте время и достигайте целей с легкостью. Начните организовывать свой день уже сегодня!">
    <meta name="keywords" content="таймер, задачи, управление задачами, планировщик, продуктивность, отслеживание времени, организация, приоритеты, напоминания, эффективность">
    <!-- <meta property="og:url" content="https://yaknep-timetracker.ru:8443/"> -->
    <meta property="og:description" content="Управляйте своими задачами эффективно с помощью нашего таймера. Устанавливайте приоритеты, отслеживайте время и достигайте целей с легкостью. Начните организовывать свой день уже сегодня!">
    <meta property="og:image" content="/public/watch.png">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="/public/timer_logo.png" type="image/x-icon">
    

    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="{{ url_for('timer.home') }}">Учет рабочего времени</a>
      </div>
      <div class="nav-links">
        <a href="{{ url_for('timer.home') }}">Главная</a>
        {% if user %}
        <a href="{{ url_for('timer.statistics') }}">Статистика</a>
        <span>| Пользователь: <b>{{ user }}</b> |</span>
        <a href="{{ url_for('users.logout') }}">Выйти</a>
        {% else %}
        <a href="{{ url_for('users.login') }}">Войти</a>
        <a href="{{ url_for('users.register') }}">Регистрация</a>
        {% endif %}
      </div>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
