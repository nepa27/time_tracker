{% extends 'base.html' %}
{% block title %}Изменение данных{% endblock %}
{% block content %}

{% for item in data %}
<form method="post" action="{{ url_for('timer.edit', work_id=item.id) }}">
  <div class="task-item">
      <div class="task-item">
          <strong>Дата: <input class="form-control" type="date" id="date" name="date" value="{{ item.date }}" ></strong>
          <p>Название дела:<input class="form-control" type="text" id="name_of_work" name="name_of_work" value="{{ item.name_of_work }}" ></p>
          <p>Время: <input class="form-control" type="text" id="time" name="time" value="{{ item.time }}" ></p>
          <button type="submit" class="table-button">Обновить задачу</button>
      </div>
   </div>
  {% endfor %}
</form>

{% endblock %}
