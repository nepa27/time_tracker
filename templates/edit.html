{% extends 'base.html' %}
{% block title %}Изменение данных{% endblock %}
{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form id="myForm" action="{{ url_for('timer.edit', username=user, name_of_work=data.name_of_work, date=data.date) }}" method="POST" novalidate>
  <fieldset class="fieldset-change">
      
    <div class="fieldset__inner">
        <label style="font-weight: bold;">Дата: <input class="form-control" type="date" id="date" name="date" value="{{ data.date }}" required></label>
        <label>Название дела:<input class="form-control" type="text" id="name_of_work" name="name_of_work" value="{{ data.name_of_work }}" required></label>
        <label>Время: <input class="form-control" type="text" id="time" name="time" value="{{ data.time }}" required></label>
        <button type="submit" class="table-button" >Обновить задачу</button>
      </div>
    </fieldset>
</form>
{% endblock %}
